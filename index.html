<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellness Monitor</title>
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-white transition-all duration-500">

  <!-- Settings Panel -->
  <div id="settings-panel" class="fixed inset-y-0 -right-full w-full max-w-2xl bg-white shadow-2xl z-50 transition-all duration-300 border-l border-gray-300">
    <div class="h-full flex flex-col">
      <div class="flex justify-between items-center p-6 border-b border-gray-300">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-black flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <h2 class="text-xl font-bold text-black">Settings</h2>
        </div>
        <button id="toggle-settings" class="p-2 text-gray-500 hover:text-black hover:bg-gray-100">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="flex-1 overflow-y-auto p-6">
        <div class="grid grid-cols-2 gap-8">
          <div class="space-y-6">
            <div>
              <h3 class="text-lg font-bold text-black mb-4 pb-2 border-b border-gray-300">Features</h3>
              <div class="space-y-4">
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <label class="text-sm font-medium text-black">Notifications</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-notifications" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-300 border border-gray-400 peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-black after:h-5 after:w-5 after:transition-all peer-checked:bg-black peer-checked:border-black"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <label class="text-sm font-medium text-black">Zoom</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-zoom" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-300 border border-gray-400 peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-black after:h-5 after:w-5 after:transition-all peer-checked:bg-black peer-checked:border-black"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"></path>
                    </svg>
                    <label class="text-sm font-medium text-black">Ambient</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-ambient" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-300 border border-gray-400 peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-black after:h-5 after:w-5 after:transition-all peer-checked:bg-black peer-checked:border-black"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    <label class="text-sm font-medium text-black">Breathing</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-breathing" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-300 border border-gray-400 peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-black after:h-5 after:w-5 after:transition-all peer-checked:bg-black peer-checked:border-black"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <label class="text-sm font-medium text-black">Wellness</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-wellness" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-300 border border-gray-400 peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-black after:h-5 after:w-5 after:transition-all peer-checked:bg-black peer-checked:border-black"></div>
                  </label>
                </div>
              </div>
            </div>
            <div>
              <h3 class="text-lg font-bold text-black mb-4 pb-2 border-b border-gray-300">Monitoring</h3>
              <div class="space-y-4">
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                    <label class="text-sm font-medium text-black">Distance</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-distance" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-300 border border-gray-400 peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-black after:h-5 after:w-5 after:transition-all peer-checked:bg-black peer-checked:border-black"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    <label class="text-sm font-medium text-black">Blink</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-blink" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-300 border border-gray-400 peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-black after:h-5 after:w-5 after:transition-all peer-checked:bg-black peer-checked:border-black"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <label class="text-sm font-medium text-black">Session</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-session" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-300 border border-gray-400 peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-black after:h-5 after:w-5 after:transition-all peer-checked:bg-black peer-checked:border-black"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <label class="text-sm font-medium text-black">Posture</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-posture" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-300 border border-gray-400 peer peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border after:border-black after:h-5 after:w-5 after:transition-all peer-checked:bg-black peer-checked:border-black"></div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="space-y-6">
            <div>
              <h3 class="text-lg font-bold text-black mb-4 pb-2 border-b border-gray-300">Distance</h3>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-black mb-1">Min (cm)</label>
                  <input type="number" id="config-min-distance" class="w-full p-2 border border-gray-300 text-sm text-black bg-white focus:outline-none focus:border-black" value="35" min="20" max="50">
                </div>
                <div>
                  <label class="block text-sm font-medium text-black mb-1">Optimal (cm)</label>
                  <input type="number" id="config-optimal-distance" class="w-full p-2 border border-gray-300 text-sm text-black bg-white focus:outline-none focus:border-black" value="55" min="40" max="70">
                </div>
                <div>
                  <label class="block text-sm font-medium text-black mb-1">Max (cm)</label>
                  <input type="number" id="config-max-distance" class="w-full p-2 border border-gray-300 text-sm text-black bg-white focus:outline-none focus:border-black" value="80" min="60" max="100">
                </div>
              </div>
            </div>
            <div>
              <h3 class="text-lg font-bold text-black mb-4 pb-2 border-b border-gray-300">Timing</h3>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-black mb-1">Notification Cooldown (s)</label>
                  <input type="number" id="config-notification-cooldown" class="w-full p-2 border border-gray-300 text-sm text-black bg-white focus:outline-none focus:border-black" value="30" min="10" max="300">
                </div>
                <div>
                  <label class="block text-sm font-medium text-black mb-1">Break Reminder (min)</label>
                  <input type="number" id="config-break-reminder" class="w-full p-2 border border-gray-300 text-sm text-black bg-white focus:outline-none focus:border-black" value="20" min="5" max="60">
                </div>
                <div>
                  <label class="block text-sm font-medium text-black mb-1">Breathing Reminder (min)</label>
                  <input type="number" id="config-breathing-reminder" class="w-full p-2 border border-gray-300 text-sm text-black bg-white focus:outline-none focus:border-black" value="5" min="1" max="30">
                </div>
              </div>
            </div>
            <div>
              <h3 class="text-lg font-bold text-black mb-4 pb-2 border-b border-gray-300">Detection</h3>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-black mb-1">Blink Sensitivity</label>
                  <input type="number" id="config-blink-threshold" class="w-full p-2 border border-gray-300 text-sm text-black bg-white focus:outline-none focus:border-black" value="0.015" step="0.001" min="0.005" max="0.05">
                </div>
                <div>
                  <label class="block text-sm font-medium text-black mb-1">Blink Timeout (s)</label>
                  <input type="number" id="config-blink-timeout" class="w-full p-2 border border-gray-300 text-sm text-black bg-white focus:outline-none focus:border-black" value="20" min="5" max="60">
                </div>
                <div>
                  <label class="block text-sm font-medium text-black mb-1">Session Limit (min)</label>
                  <input type="number" id="config-screen-time-limit" class="w-full p-2 border border-gray-300 text-sm text-black bg-white focus:outline-none focus:border-black" value="30" min="10" max="120">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="p-6 border-t border-gray-300">
        <button id="save-settings" class="w-full bg-black text-white p-3 font-medium hover:bg-gray-800 transition-colors duration-200">
          Save Settings
        </button>
      </div>
    </div>
  </div>

  <!-- Error and Loading -->
  <div id="error-message" class="hidden max-w-md bg-white border-2 border-black p-4 text-center">
    <div class="flex items-center justify-center mb-2">
      <svg class="w-5 h-5 text-black mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
      <span class="font-bold text-black">Camera Error</span>
    </div>
    <p class="text-black text-sm"></p>
  </div>

  <!-- Video Elements -->
  <div class="relative max-w-2xl w-full border-2 border-gray-300 shadow-lg bg-white" style="height: 480px;">
    <video id="video" class="hidden"></video>
    <canvas id="canvas" class="w-full h-full"></canvas>
    <div id="loading-spinner" class="absolute inset-0 flex flex-col items-center justify-center text-black bg-white">
      <div class="relative">
        <div class="w-12 h-12 border-4 border-gray-300 rounded-full animate-spin border-t-black"></div>
        <svg class="w-6 h-6 text-black absolute top-3 left-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
      </div>
    </div>
  </div>

  <!-- Notification -->
  <div id="notification-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 max-w-md w-full px-4">
    <div id="notification-bar" class="bg-white border-2 border-black p-4 shadow-lg transition-transform duration-500 -translate-y-[calc(100%+2rem)] data-[show]:translate-y-0">
      <div class="flex items-start space-x-3">
        <div id="notification-icon" class="flex-shrink-0 w-8 h-8 border border-black flex items-center justify-center bg-white">
          <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <h4 id="notification-title" class="text-sm font-bold text-black">Wellness Tip</h4>
          <p id="notification-text" class="text-sm text-gray-700 mt-1 line-clamp-2">Monitoring...</p>
        </div>
        <button onclick="dismissNotification()" class="flex-shrink-0 text-gray-500 hover:text-black p-1 hover:bg-gray-100">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Distance Status -->
  <div id="distance-status" class="fixed left-6 top-6 bg-white p-4 shadow-lg border-2 border-black">
    <div class="flex items-center space-x-3">
      <div class="relative">
        <div id="distance-indicator" class="w-12 h-12 bg-white border-2 border-black flex items-center justify-center">
          <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
        </div>
      </div>
      <div>
        <div class="text-lg font-bold text-black"><span id="distance-value">--</span>cm</div>
        <div class="text-xs text-gray-600">Target: <span id="target-distance">55</span>cm</div>
      </div>
    </div>
  </div>

  <!-- Breathing Guide -->
  <div id="breathing-guide" class="fixed right-6 top-6 bg-white p-4 shadow-lg border-2 border-black opacity-0 transition-opacity duration-1000">
    <div class="flex items-center space-x-3">
      <div class="relative">
        <div id="breathing-circle" class="w-12 h-12 border-2 border-black bg-white flex items-center justify-center transition-transform duration-[4000ms]">
          <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
          </svg>
        </div>
      </div>
      <div>
        <div class="text-sm font-bold text-black">Breathe</div>
        <div class="text-xs text-gray-600">Deep breath exercise</div>
      </div>
    </div>
  </div>

  <!-- Stats Bar -->
  <div id="stats-bar" class="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-black shadow-lg">
    <div class="max-w-6xl mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <div class="flex space-x-8">
          <div id="blink-counter-container" class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-white border border-black flex items-center justify-center">
              <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </div>
            <div>
              <div class="text-xs font-medium text-gray-600 uppercase tracking-wide">Blinks</div>
              <div class="text-lg font-bold text-black" id="blink-counter">0</div>
            </div>
          </div>
          <div id="session-time-container" class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-white border border-black flex items-center justify-center">
              <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
            </div>
            <div>
              <div class="text-xs font-medium text-gray-600 uppercase tracking-wide">Session</div>
              <div class="text-lg font-bold text-black" id="session-time">0m</div>
            </div>
          </div>
          <div id="posture-status-container" class="flex items-center space-x-2">
            <div class="w-8 h-8 bg-white border border-black flex items-center justify-center">
              <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
