<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wellness Monitor</title>
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-slate-50 to-blue-50 transition-all duration-500">

  <!-- Settings Panel -->
  <div id="settings-panel" class="fixed inset-y-0 -right-full w-full max-w-2xl bg-white/95 backdrop-blur-md shadow-2xl z-50 transition-all duration-300">
    <div class="h-full flex flex-col">
      <div class="flex justify-between items-center p-6 border-b border-slate-200">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            </svg>
          </div>
          <h2 class="text-xl font-semibold text-slate-800">Settings</h2>
        </div>
        <button id="toggle-settings" class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-Join="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="flex-1 overflow-y-auto p-6">
        <div class="grid grid-cols-2 gap-8">
          <div class="space-y-6">
            <div>
              <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Features
              </h3>
              <div class="space-y-4">
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <label class="text-sm font-medium text-slate-700">Notifications</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-notifications" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <label class="text-sm font-medium text-slate-700">Zoom</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-zoom" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zM21 5a2 2 0 00-2-2h-4a2 2 0 00-2 2v12a4 4 0 004 4h4a2 2 0 002-2V5z"></path>
                    </svg>
                    <label class="text-sm font-medium text-slate-700">Ambient</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-ambient" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                    <label class="text-sm font-medium text-slate-700">Breathing</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-breathing" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    <label class="text-sm font-medium text-slate-700">Wellness</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-wellness" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                  </label>
                </div>
              </div>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                Monitoring
              </h3>
              <div class="space-y-4">
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                    </svg>
                    <label class="text-sm font-medium text-slate-700">Distance</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-distance" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    <label class="text-sm font-medium text-slate-700">Blink</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-blink" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <label class="text-sm font-medium text-slate-700">Session</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-session" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                  </label>
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-center space-x-3">
                    <svg class="w-5 h-5 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <label class="text-sm font-medium text-slate-700">Posture</label>
                  </div>
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="toggle-posture" class="sr-only peer" checked>
                    <div class="relative w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="space-y-6">
            <div>
              <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-amber-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
                </svg>
                Distance
              </h3>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Min (cm)</label>
                  <input type="number" id="config-min-distance" class="w-full p-2 border border-gray-200 rounded-lg text-sm text-slate-700 bg-gray-50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20" value="35" min="20" max="50">
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Optimal (cm)</label>
                  <input type="number" id="config-optimal-distance" class="w-full p-2 border border-gray-200 rounded-lg text-sm text-slate-700 bg-gray-50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20" value="55" min="40" max="70">
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Max (cm)</label>
                  <input type="number" id="config-max-distance" class="w-full p-2 border border-gray-200 rounded-lg text-sm text-slate-700 bg-gray-50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20" value="80" min="60" max="100">
                </div>
              </div>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-violet-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                Timing
              </h3>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Notification Cooldown (s)</label>
                  <input type="number" id="config-notification-cooldown" class="w-full p-2 border border-gray-200 rounded-lg text-sm text-slate-700 bg-gray-50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20" value="30" min="10" max="300">
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Break Reminder (min)</label>
                  <input type="number" id="config-break-reminder" class="w-full p-2 border border-gray-200 rounded-lg text-sm text-slate-700 bg-gray-50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20" value="20" min="5" max="60">
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Breathing Reminder (min)</label>
                  <input type="number" id="config-breathing-reminder" class="w-full p-2 border border-gray-200 rounded-lg text-sm text-slate-700 bg-gray-50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20" value="5" min="1" max="30">
                </div>
              </div>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Detection
              </h3>
              <div class="space-y-4">
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Blink Sensitivity</label>
                  <input type="number" id="config-blink-threshold" class="w-full p-2 border border-gray-200 rounded-lg text-sm text-slate-700 bg-gray-50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20" value="0.015" step="0.001" min="0.005" max="0.05">
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Blink Timeout (s)</label>
                  <input type="number" id="config-blink-timeout" class="w-full p-2 border border-gray-200 rounded-lg text-sm text-slate-700 bg-gray-50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20" value="20" min="5" max="60">
                </div>
                <div>
                  <label class="block text-sm font-medium text-slate-700 mb-1">Session Limit (min)</label>
                  <input type="number" id="config-screen-time-limit" class="w-full p-2 border border-gray-200 rounded-lg text-sm text-slate-700 bg-gray-50 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20" value="30" min="10" max="120">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="p-6 border-t border-slate-200">
        <button id="save-settings" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition-colors duration-200">
          Save Settings
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold text-slate-800 mb-2">PopUp Wellness Monitor</h1>
    <p class="text-slate-600">AI-powered eye health & posture tracking</p>
  </div>

  <!-- Error and Loading -->
  <div id="error-message" class="hidden max-w-md rounded-xl bg-red-50 border border-red-200 p-4 text-center">
    <div class="flex items-center justify-center mb-2">
      <svg class="w-5 h-5 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
      <span class="font-medium text-red-800">Camera Error</span>
    </div>
    <p class="text-red-600 text-sm"></p>
  </div>

  <div id="loading-spinner" class="hidden flex-col items-center text-slate-600">
    <div class="relative">
      <div class="w-12 h-12 border-4 border-blue-200 rounded-full animate-spin border-t-blue-500"></div>
      <svg class="w-6 h-6 text-blue-500 absolute top-3 left-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
      </svg>
    </div>
    <p class="mt-3 text-sm font-medium">Initializing...</p>
  </div>

  <!-- Video Elements -->
  <video id="video" class="hidden"></video>
  <canvas id="canvas" class="max-w-2xl w-full rounded-2xl border-2 border-white shadow-2xl bg-white"></canvas>

  <!-- Notification -->
  <div id="notification-container" class="fixed top-4 left-1/2 -translate-x-1/2 z-50 max-w-md w-full px-4">
    <div id="notification-bar" class="bg-white/95 backdrop-blur-md border border-slate-200 rounded-xl p-4 shadow-lg transition-transform duration-500 -translate-y-[calc(100%+2rem)] data-[show]:translate-y-0">
      <div class="flex items-start space-x-3">
        <div id="notification-icon" class="flex-shrink-0 w-8 h-8 rounded-lg bg-blue-100 flex items-center justify-center">
          <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <h4 id="notification-title" class="text-sm font-semibold text-slate-800">Wellness Tip</h4>
          <p id="notification-text" class="text-sm text-slate-600 mt-1 line-clamp-2">Monitoring...</p>
        </div>
        <button onclick="dismissNotification()" class="flex-shrink-0 text-slate-400 hover:text-slate-600 p-1 rounded-lg hover:bg-slate-100">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Distance Status -->
  <div id="distance-status" class="fixed left-6 top-6 bg-white/95 backdrop-blur-md rounded-2xl p-4 shadow-xl border border-slate-200">
    <div class="flex items-center space-x-3">
      <div class="relative">
        <div id="distance-indicator" class="w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center shadow-lg">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
          </svg>
        </div>
        <div id="distance-pulse" class="absolute -inset-1 rounded-xl bg-emerald-400 opacity-30 animate-ping"></div>
      </div>
      <div>
        <div class="text-lg font-bold text-slate-800"><span id="distance-value">--</span>cm</div>
        <div class="text-xs text-slate-500">Target: <span id="target-distance">55</span>cm</div>
      </div>
    </div>
  </div>

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>

  <!-- Settings Toggle -->
  <button id="open-settings" class="fixed top-6 right-6 bg-blue-500 text-white p-3 rounded-full shadow-lg hover:bg-blue-600 z-40">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
    </svg>
  </button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.dismissNotification = () => document.getElementById('notification-bar').classList.add('hidden');

      const CONFIG = {
        FOCAL_LENGTH: 600,
        AVG_PUPIL_DISTANCE: 6.3,
        MIN_DISTANCE: 35,
        OPTIMAL_DISTANCE: 55,
        MAX_DISTANCE: 80,
        DISTANCE_SMOOTHING: 0.8,
        NOTIFICATION_COOLDOWN: 30000,
        BLINK_THRESHOLD: 0.015,
        BLINK_TIMEOUT: 20000,
        SCREEN_TIME_LIMIT: 1800000,
        BREAK_REMINDER: 1200000,
        BREATHING_REMINDER: 300000,
      };

      const featureToggles = {
        notifications: true,
        zoom: true,
        ambient: true,
        breathing: true,
        wellness: true,
        distance: true,
        blink: true,
        session: true,
        posture: true,
      };

      const state = {
        rawDistance: 60,
        smoothedDistance: 60,
        distanceBuffer: [],
        bufferSize: 10,
        lastNotifications: new Map(),
        lastBlinkTime: Date.now(),
        blinkCount: 0,
        eyeOpenState: true,
        startTime: Date.now(),
        lastBreakReminder: Date.now(),
        lastBreathingReminder: Date.now(),
        frameCount: 0,
        wellnessScore: 85,
        postureScore: 100,
        blinkScore: 100,
        distanceScore: 100,
        currentZoom: 1,
        targetZoom: 1,
        zoomDeadzone: 3,
        lastScoreUpdateTime: Date.now(),
      };

      const elements = {
        video: document.getElementById('video'),
        canvas: document.getElementById('canvas'),
        distanceStatus: document.getElementById('distance-status'),
        distanceValue: document.getElementById('distance-value'),
        distanceIndicator: document.getElementById('distance-indicator'),
        distancePulse: document.getElementById('distance-pulse'),
        notificationBar: document.getElementById('notification-bar'),
        notificationTitle: document.getElementById('notification-title'),
        notificationText: document.getElementById('notification-text'),
        notificationIcon: document.getElementById('notification-icon'),
        breathingGuide: document.getElementById('breathing-guide'),
        breathingCircle: document.getElementById('breathing-circle'),
        errorMessage: document.getElementById('error-message'),
        loadingSpinner: document.getElementById('loading-spinner'),
        blinkCounter: document.getElementById('blink-counter'),
        sessionTime: document.getElementById('session-time'),
        postureStatus: document.getElementById('posture-status'),
        scoreValue: document.getElementById('score-value'),
        wellnessScore: document.getElementById('wellness-score'),
        ambientOverlay: document.getElementById('ambient-overlay'),
        settingsPanel: document.getElementById('settings-panel'),
        toggleSettings: document.getElementById('toggle-settings'),
        openSettings: document.getElementById('open-settings'),
        statsBar: document.getElementById('stats-bar'),
        blinkCounterContainer: document.getElementById('blink-counter-container'),
        sessionTimeContainer: document.getElementById('session-time-container'),
        postureStatusContainer: document.getElementById('posture-status-container'),
        targetDistance: document.getElementById('target-distance'),
        saveSettings: document.getElementById('save-settings'),
      };

      const ctx = elements.canvas.getContext('2d');

      const toggleElements = {
        notifications: document.getElementById('toggle-notifications'),
        zoom: document.getElementById('toggle-zoom'),
        ambient: document.getElementById('toggle-ambient'),
        breathing: document.getElementById('toggle-breathing'),
        wellness: document.getElementById('toggle-wellness'),
        distance: document.getElementById('toggle-distance'),
        blink: document.getElementById('toggle-blink'),
        session: document.getElementById('toggle-session'),
        posture: document.getElementById('toggle-posture'),
      };

      const configElements = {
        minDistance: document.getElementById('config-min-distance'),
        optimalDistance: document.getElementById('config-optimal-distance'),
        maxDistance: document.getElementById('config-max-distance'),
        notificationCooldown: document.getElementById('config-notification-cooldown'),
        blinkThreshold: document.getElementById('config-blink-threshold'),
        blinkTimeout: document.getElementById('config-blink-timeout'),
        screenTimeLimit: document.getElementById('config-screen-time-limit'),
        breakReminder: document.getElementById('config-break-reminder'),
        breathingReminder: document.getElementById('config-breathing-reminder'),
      };

      // Load settings from local storage
      const loadSettings = () => {
        const savedToggles = localStorage.getItem('featureToggles');
        if (savedToggles) {
          const parsedToggles = JSON.parse(savedToggles);
          Object.keys(featureToggles).forEach(key => {
            featureToggles[key] = parsedToggles[key] !== undefined ? parsedToggles[key] : featureToggles[key];
            toggleElements[key].checked = featureToggles[key];
          });
        }

        const savedConfig = localStorage.getItem('config');
        if (savedConfig) {
          const parsedConfig = JSON.parse(savedConfig);
          configElements.minDistance.value = parsedConfig.MIN_DISTANCE || CONFIG.MIN_DISTANCE;
          configElements.optimalDistance.value = parsedConfig.OPTIMAL_DISTANCE || CONFIG.OPTIMAL_DISTANCE;
          configElements.maxDistance.value = parsedConfig.MAX_DISTANCE || CONFIG.MAX_DISTANCE;
          configElements.notificationCooldown.value = (parsedConfig.NOTIFICATION_COOLDOWN / 1000) || (CONFIG.NOTIFICATION_COOLDOWN / 1000);
          configElements.blinkThreshold.value = parsedConfig.BLINK_THRESHOLD || CONFIG.BLINK_THRESHOLD;
          configElements.blinkTimeout.value = (parsedConfig.BLINK_TIMEOUT / 1000) || (CONFIG.BLINK_TIMEOUT / 1000);
          configElements.screenTimeLimit.value = (parsedConfig.SCREEN_TIME_LIMIT / 60000) || (CONFIG.SCREEN_TIME_LIMIT / 60000);
          configElements.breakReminder.value = (parsedConfig.BREAK_REMINDER / 60000) || (CONFIG.BREAK_REMINDER / 60000);
          configElements.breathingReminder.value = (parsedConfig.BREATHING_REMINDER / 60000) || (CONFIG.BREATHING_REMINDER / 60000);
        }
        updateConfig();
        updateFeatureVisibility();
      };

      // Save settings to local storage
      const saveSettings = () => {
        localStorage.setItem('featureToggles', JSON.stringify(featureToggles));
        localStorage.setItem('config', JSON.stringify({
          MIN_DISTANCE: CONFIG.MIN_DISTANCE,
          OPTIMAL_DISTANCE: CONFIG.OPTIMAL_DISTANCE,
          MAX_DISTANCE: CONFIG.MAX_DISTANCE,
          NOTIFICATION_COOLDOWN: CONFIG.NOTIFICATION_COOLDOWN,
          BLINK_THRESHOLD: CONFIG.BLINK_THRESHOLD,
          BLINK_TIMEOUT: CONFIG.BLINK_TIMEOUT,
          SCREEN_TIME_LIMIT: CONFIG.SCREEN_TIME_LIMIT,
          BREAK_REMINDER: CONFIG.BREAK_REMINDER,
          BREATHING_REMINDER: CONFIG.BREATHING_REMINDER,
        }));
        // Close settings panel after saving
        elements.settingsPanel.classList.add('-right-full');
        elements.settingsPanel.classList.remove('right-0');
        elements.openSettings.classList.remove('hidden');
      };

      // Event listeners for settings panel
      if (elements.openSettings && elements.toggleSettings && elements.settingsPanel && elements.saveSettings) {
        elements.openSettings.addEventListener('click', () => {
          elements.settingsPanel.classList.remove('-right-full');
          elements.settingsPanel.classList.add('right-0');
          elements.openSettings.classList.add('hidden');
        });

        elements.toggleSettings.addEventListener('click', () => {
          elements.settingsPanel.classList.add('-right-full');
          elements.settingsPanel.classList.remove('right-0');
          elements.openSettings.classList.remove('hidden');
        });

        elements.saveSettings.addEventListener('click', () => {
          updateConfig();
          saveSettings();
        });
      } else {
        console.error('One or more elements not found:', {
          openSettings: !!elements.openSettings,
          toggleSettings: !!elements.toggleSettings,
          settingsPanel: !!elements.settingsPanel,
          saveSettings: !!elements.saveSettings,
        });
      }

      Object.keys(toggleElements).forEach(key => {
        toggleElements[key].addEventListener('change', () => {
          featureToggles[key] = toggleElements[key].checked;
          // Update visibility immediately, but settings are saved only on clicking Save
          updateFeatureVisibility();
        });
      });

      const updateConfig = () => {
        CONFIG.MIN_DISTANCE = parseFloat(configElements.minDistance.value) || 35;
        CONFIG.OPTIMAL_DISTANCE = parseFloat(configElements.optimalDistance.value) || 55;
        CONFIG.MAX_DISTANCE = parseFloat(configElements.maxDistance.value) || 80;
        CONFIG.NOTIFICATION_COOLDOWN = (parseFloat(configElements.notificationCooldown.value) || 30) * 1000;
        CONFIG.BLINK_THRESHOLD = parseFloat(configElements.blinkThreshold.value) || 0.015;
        CONFIG.BLINK_TIMEOUT = (parseFloat(configElements.blinkTimeout.value) || 20) * 1000;
        CONFIG.SCREEN_TIME_LIMIT = (parseFloat(configElements.screenTimeLimit.value) || 30) * 60 * 1000;
        CONFIG.BREAK_REMINDER = (parseFloat(configElements.breakReminder.value) || 20) * 60 * 1000;
        CONFIG.BREATHING_REMINDER = (parseFloat(configElements.breathingReminder.value) || 5) * 60 * 1000;
        elements.targetDistance.textContent = CONFIG.OPTIMAL_DISTANCE;
      };

      const updateFeatureVisibility = () => {
        elements.notificationBar.classList.toggle('hidden', !featureToggles.notifications);
        elements.ambientOverlay.classList.toggle('hidden', !featureToggles.ambient);
        elements.breathingGuide.classList.toggle('hidden', !featureToggles.breathing);
        elements.distanceStatus.classList.toggle('hidden', !featureToggles.distance);
        elements.wellnessScore.classList.toggle('hidden', !featureToggles.wellness);
        elements.blinkCounterContainer.classList.toggle('hidden', !featureToggles.blink);
        elements.sessionTimeContainer.classList.toggle('hidden', !featureToggles.session);
        elements.postureStatusContainer.classList.toggle('hidden', !featureToggles.posture);
        elements.statsBar.classList.toggle('hidden', !featureToggles.wellness && !featureToggles.blink && !featureToggles.session && !featureToggles.posture);
        if (!featureToggles.zoom) document.body.style.transform = 'scale(1)';
      };

      const smoothValue = (newValue, oldValue, factor) => oldValue * factor + newValue * (1 - factor);

      const addToBuffer = value => {
        state.distanceBuffer.push(value);
        if (state.distanceBuffer.length > state.bufferSize) state.distanceBuffer.shift();
        const sorted = [...state.distanceBuffer].sort((a, b) => a - b);
        const mid = Math.floor(sorted.length / 2);
        return sorted.length % 2 === 0 ? (sorted[mid - 1] + sorted[mid]) / 2 : sorted[mid];
      };

      const canShowNotification = type => featureToggles.notifications && (Date.now() - (state.lastNotifications.get(type) || 0)) > CONFIG.NOTIFICATION_COOLDOWN;

      const showNotification = (type, icon, title, text) => {
        if (!canShowNotification(type)) return;
        state.lastNotifications.set(type, Date.now());
        elements.notificationIcon.innerHTML = icon;
        elements.notificationTitle.textContent = title;
        elements.notificationText.textContent = text;
        elements.notificationBar.classList.remove('hidden');
        elements.notificationBar.dataset.show = true;
        setTimeout(() => elements.notificationBar.classList.add('hidden'), 5000);
      };

      const calculateDistance = (p1, p2) => Math.sqrt((p2.x - p1.x) ** 2 + (p2.y - p1.y) ** 2);

      const updateZoom = () => {
        if (!featureToggles.zoom) return;
        const distance = state.smoothedDistance;
        if (distance < CONFIG.MIN_DISTANCE - state.zoomDeadzone) {
          state.targetZoom = Math.max(0.85, 1 - (CONFIG.MIN_DISTANCE - distance) * 0.01);
        } else if (distance > CONFIG.MAX_DISTANCE + state.zoomDeadzone) {
          state.targetZoom = Math.min(1.15, 1 + (distance - CONFIG.MAX_DISTANCE) * 0.005);
        } else {
          state.targetZoom = 1;
        }
        if (Math.abs(state.currentZoom - state.targetZoom) > 0.005) {
          state.currentZoom = smoothValue(state.targetZoom, state.currentZoom, 0.92);
          document.body.style.transform = `scale(${state.currentZoom})`;
          document.body.style.transformOrigin = 'center center';
        }
      };

      const updateAmbientEffects = () => {
        if (!featureToggles.ambient) return;
        const distance = state.smoothedDistance;
        const timeSinceLastBlink = Date.now() - state.lastBlinkTime;
        let ambientColor = 'bg-emerald-500';
        if (distance < CONFIG.MIN_DISTANCE || distance > CONFIG.MAX_DISTANCE) {
          ambientColor = 'bg-red-500';
        } else if (timeSinceLastBlink > 15000) {
          ambientColor = 'bg-blue-500';
        }
        elements.ambientOverlay.className = `fixed inset-0 pointer-events-none transition-opacity duration-[2000ms] opacity-5 ${ambientColor}`;
      };

      const triggerBreathingReminder = () => {
        if (!featureToggles.breathing) return;
        elements.breathingGuide.style.opacity = '1';
        elements.breathingCircle.style.transform = 'scale(1.5)';
        setTimeout(() => elements.breathingCircle.style.transform = 'scale(1)', 2000);
        setTimeout(() => elements.breathingGuide.style.opacity = '0', 8000);
      };

      const updateWellnessScores = () => {
        if (!featureToggles.wellness) return;
        const now = Date.now();
        const deltaTime = (now - state.lastScoreUpdateTime) / 1000;
        state.lastScoreUpdateTime = now;
        const alpha = deltaTime / 30;
        const distance = state.smoothedDistance;
        const timeSinceLastBlink = now - state.lastBlinkTime;
        const isOptimalDistance = distance >= CONFIG.OPTIMAL_DISTANCE - 10 && distance <= CONFIG.OPTIMAL_DISTANCE + 10;
        state.distanceScore = state.distanceScore * (1 - alpha) + (isOptimalDistance ? 100 : 0) * alpha;
        const isBlinkingRegularly = timeSinceLastBlink < CONFIG.BLINK_TIMEOUT;
        state.blinkScore = state.blinkScore * (1 - alpha) + (isBlinkingRegularly ? 100 : 0) * alpha;
        state.wellnessScore = Math.round((state.distanceScore + state.blinkScore) / 2);
      };

      const updateUI = () => {
        const distance = Math.round(state.smoothedDistance);
        const sessionMinutes = Math.floor((Date.now() - state.startTime) / 60000);
        const timeSinceLastBlink = Date.now() - state.lastBlinkTime;

        if (featureToggles.distance) {
          elements.distanceValue.textContent = distance;
          const isOutOfRange = distance < CONFIG.MIN_DISTANCE || distance > CONFIG.MAX_DISTANCE;
          elements.distanceStatus.className = `fixed left-6 top-6 bg-white/95 backdrop-blur-md rounded-2xl p-4 shadow-xl border border-slate-200`;
          elements.distanceIndicator.className = `w-12 h-12 rounded-xl bg-gradient-to-br ${isOutOfRange ? 'from-red-400 to-red-600' : 'from-emerald-400 to-emerald-600'} flex items-center justify-center shadow-lg`;
          elements.distancePulse.className = `absolute -inset-1 rounded-xl ${isOutOfRange ? 'bg-red-400' : 'bg-emerald-400'} opacity-30 animate-ping`;
        }

        if (featureToggles.wellness) {
          elements.wellnessScore.className = `flex items-center space-x-2 px-4 py-2 rounded-full ${state.wellnessScore >= 80 ? 'bg-emerald-100 text-emerald-800' : state.wellnessScore >= 60 ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800'}`;
          elements.scoreValue.textContent = state.wellnessScore;
        }

        elements.postureStatus.textContent = featureToggles.posture ? (distance >= CONFIG.OPTIMAL_DISTANCE - 10 && distance <= CONFIG.OPTIMAL_DISTANCE + 10 ? 'Excellent' : distance >= CONFIG.MIN_DISTANCE && distance <= CONFIG.MAX_DISTANCE ? 'Good' : 'Adjust') : 'No Face';
        if (featureToggles.blink) elements.blinkCounter.textContent = state.blinkCount;
        if (featureToggles.session) elements.sessionTime.textContent = `${sessionMinutes}m`;
        if (featureToggles.zoom) updateZoom();
        if (featureToggles.ambient) updateAmbientEffects();
      };

      const detectBlink = landmarks => {
        if (!featureToggles.blink && !featureToggles.wellness) return;
        const avgEyeHeight = (calculateDistance(landmarks[159], landmarks[23]) + calculateDistance(landmarks[386], landmarks[374])) / 2;
        const isBlinking = avgEyeHeight < CONFIG.BLINK_THRESHOLD;
        if (!isBlinking && state.eyeOpenState === false) {
          state.blinkCount++;
          state.lastBlinkTime = Date.now();
        }
        state.eyeOpenState = !isBlinking;
      };

      const checkForReminders = () => {
        if (!featureToggles.notifications && !featureToggles.breathing) return;
        const now = Date.now();
        const distance = state.smoothedDistance;
        const timeSinceLastBlink = now - state.lastBlinkTime;

        if (featureToggles.notifications) {
          if (distance < CONFIG.MIN_DISTANCE) {
            showNotification('distance', '<svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>', 'Distance Alert', `You're at ${Math.round(distance)}cm. Move back slightly.`);
          } else if (distance > CONFIG.MAX_DISTANCE) {
            showNotification('distance', '<svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>', 'Distance Alert', 'Move closer to reduce eye strain.');
          }

          if (timeSinceLastBlink > CONFIG.BLINK_TIMEOUT) {
            showNotification('blink', '<svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>', 'Blink Reminder', 'Blink regularly to keep eyes comfortable.');
          }

          if (now - state.lastBreakReminder > CONFIG.BREAK_REMINDER) {
            showNotification('break', '<svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 7.5 15.5 12.5l2.286 6.857L12 15.5 6.5 19.357 8.786 12.5 3 7.5l5.714 1.857L12 3z"></path></svg>', 'Break Reminder', 'Follow the 20-20-20 rule: Look 20 feet away for 20 seconds.');
            state.lastBreakReminder = now;
          }

          if (now - state.startTime > CONFIG.SCREEN_TIME_LIMIT) {
            showNotification('session', '<svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>', 'Session Alert', 'Take a longer break after extended screen time.');
            state.startTime = now;
          }
        }

        if (featureToggles.breathing && now - state.lastBreathingReminder > CONFIG.BREATHING_REMINDER) {
          triggerBreathingReminder();
          state.lastBreathingReminder = now;
        }
      };

      const renderCanvas = landmarks => {
        ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
        ctx.drawImage(elements.video, 0, 0, elements.canvas.width, elements.canvas.height);
      };

      const onResults = results => {
        state.frameCount++;
        renderCanvas(results.multiFaceLandmarks?.[0]);
        if (!results.multiFaceLandmarks || results.multiFaceLandmarks.length === 0) {
          if (featureToggles.distance) elements.distanceValue.textContent = '--';
          if (featureToggles.posture) elements.postureStatus.textContent = 'No Face';
          return;
        }

        const landmarks = results.multiFaceLandmarks[0];
        const pixelDistance = calculateDistance(landmarks[145], landmarks[374]) * elements.canvas.width;
        state.smoothedDistance = smoothValue(addToBuffer((CONFIG.AVG_PUPIL_DISTANCE * CONFIG.FOCAL_LENGTH) / pixelDistance), state.smoothedDistance, CONFIG.DISTANCE_SMOOTHING);

        detectBlink(landmarks);
        if (featureToggles.wellness) updateWellnessScores();
        if (state.frameCount % 30 === 0) checkForReminders();
        updateUI();
      };

      const initApp = async () => {
        elements.canvas.width = 640;
        elements.canvas.height = 480;
        const faceMesh = new FaceMesh({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4/${file}` });
        faceMesh.setOptions({ maxNumFaces: 1, refineLandmarks: true, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
        faceMesh.onResults(onResults);

        try {
          const camera = new Camera(elements.video, { onFrame: async () => await faceMesh.send({ image: elements.video }), width: 640, height: 480 });
          elements.loadingSpinner.classList.remove('hidden');
          await camera.start();
          elements.loadingSpinner.classList.add('hidden');
          elements.canvas.classList.remove('hidden');
        } catch (err) {
          elements.loadingSpinner.classList.add('hidden');
          elements.errorMessage.classList.remove('hidden');
          elements.errorMessage.querySelector('p').textContent = 'Camera access failed. Ensure permissions are granted.';
          console.error('Camera error:', err);
        }
      };

      loadSettings();
      updateFeatureVisibility();
      updateConfig();
      initApp();
    });
  </script>
